<section data-ng-controller="SystemsController" data-ng-init="find()">
	<ul class="breadcrumb">
		<li><a href="#!/">Inventory System</a></li>	
		<li>Systems</li>	
	</ul>
    <div class="page-header">
        <h1>Systems</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Serial Number</th>
                </tr>
                </thead>

                <tbody>
                <tr data-ng-repeat="system in systems">
                    <td>{{system.kitTypeId | gxType}}</td>
                    <td>{{system.serialNmbr}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
