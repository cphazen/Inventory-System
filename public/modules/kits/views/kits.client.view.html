<section data-ng-controller="KitsController" data-ng-init="find()">
<div class="page-header">
    <h1>Kits</h1>
</div>
<div>
	<h3>Completed Kits</h3>
</div>
<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Type</th>
						<th>Serial Number</th>
					</tr>
				</thead>
				
				<tbody >
					<tr data-ng-repeat="kit in kits" >
						<td>{{kit.kitTypeId}}</td>
						<td>{{kit.serialNmbr}}</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>

<div>
	<h3>Incomplete Kits</h3>
</div>
<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Type</th>
						<th>Serial Number</th>
					</tr>
				</thead>
				
				<tbody >
					<tr data-ng-repeat="kit in kits" >
						<td>{{kit.kitTypeId}}</td>
						<td>{{kit.serialNmbr}}</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
