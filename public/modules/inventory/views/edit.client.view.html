<section data-ng-controller="InventoryController" data-ng-init="findOne()">

	<ul class="breadcrumb">
		<li><a href="#!/">Inventory System</a></li>	
		<li><a href="#!/inventory">Inventory</a></li>
		<li>Edit Part</li>
	</ul>

	<div class="page-header">
		<h1>Edit Part Type</h1>
	</div>
	<div>
		<form name="inventoryForm" data-ng-submit="update(inventoryForm.$valid)" novalidate>
			<div class="form-group">
				<strong>Category:</strong>
				<div class="radio">
					<label>
						<input name="category" type="radio" ng-model="partType.category" value="Main Component" id="category1" checked />
						Main Component
					</label><br>
					<label>
						<input name="category" type="radio" ng-model="partType.category" value="Fasteners and Mounting Hardware" id="category2" />
						Fasteners and Mounting Hardware
					</label><br>
					<label>
						<input name="category" type="radio" ng-model="partType.category" value="Cables and Wires" id="category3" />
						 Cables and Wires
					</label><br>
					<label>
						<input name="category" type="radio" ng-model="partType.category" value="K-Sun Label" id="category4" />
						K-sun Labels
					</label><br>
					<label>
						<input name="category" type="radio" ng-model="partType.category" value="External Component" id="category5" />
						External Components
					</label><br>
				</div>
			</div>
			<div class="form-group">
				<label for="partName">Part Name: </label>
				<input class="form-control" ng-model="partType.partName" type="text" name="partName" id="partName" />
			</div>
			<div class="form-group">
				<label for="vendor">Vendor: </label>
				<input class="form-control" ng-model="partType.vendor" type="text" name="vendor" id="vendor" />
			</div>
			<div class="form-group">
				<label for="vndrPartNmbr">Vendor Part Number: </label>
				<input class="form-control" ng-model="partType.vndrPartNmbr" type="text" name="vndrPartNmbr" id="vndrPartNmbr" />
			</div>
			<div class="form-group">
				<label for="manufacturer">Manufacturer: </label>
				<input class="form-control" ng-model="partType.manufacturer" type="text" name="manufacturer" id="manufacturer"/>
			</div>
			<div class="form-group">
				<label for="mnfPartNmbr">Manufacturer Part Number: </label>
				<input class="form-control" ng-model="partType.mnfPartNmbr" type="text" name="mnfPartNmbr" id="mnfPartNmbr" />
			</div>
			<div class="form-group">
				<label for="price">Price: </label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input class="form-control" type="text" ng-model="partType.price" name="price" id="price" />
				</div>
			</div>

		<div class="form-group">
			<div class="checkbox">
				<label for="hasSerialNmbr"> 
					<input type="checkbox" type="text" ng-model="partType.hasSerialNmbr" name="hasSerialNmbr" id="hasSerialNmbr" disabled="true" /> This type of part has a <strong>serial number</strong>.
				</label>
			</div>
		</div>
			<div class="form-group row">
				<div class="col-md-4">
					<label for="amount">Quantity (available now):</label>
					<input class="form-control" type="text" ng-model="partType.quantity" name="quantity" id="quantity" ng-disabled="partType.hasSerialNmbr" />
				</div>
				<div class="col-md-4">
					<label for="amount">Required for GX 35:</label>
					<input class="form-control" type="text" ng-model="partType.GX35_amount" name="GX35_amount" id="GX35_amount" />
				</div>
				<div class="col-md-4">
					<label for="amount">Required for GX 5:</label>
					<input class="form-control" type="text" ng-model="partType.GX5_amount" name="GX5_amount" id="GX5_amount" />
				</div>
			</div>
			<div class="form-group">
				<input id="edit-event-button" type="submit" class="btn btn-primary" />
			</div>
			<div data-ng-show="error" class="text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>
	</div>
</section>
